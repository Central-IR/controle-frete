<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Frete</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Splash Screen -->
    <div class="splash-screen" id="splashScreen">
        <h1 class="splash-title">Controle de Frete</h1>
    </div>

    <!-- Conteúdo Principal -->
    <div class="app-content">
        <div class="container">
            <div class="header">
                <h1>Controle de Frete</h1>
                <div id="connectionStatus" class="connection-status offline">
                    <span class="status-dot"></span>
                </div>
            </div>

            <div class="button-wrapper">
                <button onclick="toggleForm()" class="register">Registrar Frete</button>
            </div>

            <!-- Dashboard Sutil -->
            <div class="dashboard-grid">
                <div class="stat-card">
                    <div class="stat-label">Total de Fretes</div>
                    <div class="stat-value" id="statTotal">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Em Trânsito</div>
                    <div class="stat-value" id="statTransito">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Entregues</div>
                    <div class="stat-value" id="statEntregues">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Pendentes</div>
                    <div class="stat-value" id="statPendentes">0</div>
                </div>
            </div>

            <!-- FILTROS -->
            <div class="card">
                <h2>Filtros</h2>
                <div class="filter-section">
                    <div class="form-group">
                        <label for="search">Pesquisar</label>
                        <input type="text" id="search" placeholder="NF, rastreio, transportadora..." oninput="filterFretes()">
                    </div>
                    <div class="form-group">
                        <label for="filterTransportadora">Transportadora</label>
                        <select id="filterTransportadora" onchange="filterFretes()">
                            <option value="">Todas</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="filterStatus">Status</label>
                        <select id="filterStatus" onchange="filterFretes()">
                            <option value="">Todos</option>
                            <option value="AGUARDANDO_COLETA">Aguardando Coleta</option>
                            <option value="EM_TRANSITO">Em Trânsito</option>
                            <option value="EM_ROTA_ENTREGA">Em Rota de Entrega</option>
                            <option value="ENTREGUE">Entregue</option>
                            <option value="DEVOLVIDO">Devolvido</option>
                            <option value="EXTRAVIADO">Extraviado</option>
                            <option value="CANCELADO">Cancelado</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="filterResponsavel">Responsável</label>
                        <select id="filterResponsavel" onchange="filterFretes()">
                            <option value="">Todos</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- LISTA DE FRETES -->
            <div class="card">
                <h2>Lista de Fretes</h2>
                <div id="fretesContainer"></div>
            </div>
        </div>
    </div>

    <script>
        // Esconder splash após 3 segundos
        setTimeout(() => {
            const splash = document.getElementById('splashScreen');
            if (splash) splash.style.display = 'none';
        }, 3000);
    </script>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="png" href="I.R.-COMERCIO-E-MATERIAIS-ELETRICOS-PRETO.png">
    <title>Controle de Frete</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Status de Conex√£o (canto superior direito) -->
    <div id="connectionStatus" class="connection-status">
        <span class="status-dot"></span>
        <span>Conectando...</span>
    </div>

    <div class="container">
        <!-- Cabe√ßalho -->
        <div class="header">
            <h1>Controle de Frete</h1>
        </div>

        <div id="statusMessage" class="hidden"></div>

        <!-- Dashboard com Cards Clic√°veis -->
        <div class="dashboard">
            <div class="dashboard-card success" onclick="filterByDashboard('entregue')">
                <h3>Entregas Realizadas</h3>
                <div class="value" id="totalEntregues">0</div>
            </div>
            <div class="dashboard-card" onclick="filterByDashboard('em-transito')">
                <h3>Em Tr√¢nsito</h3>
                <div class="value" id="totalEmRota">0</div>
            </div>
            <div class="dashboard-card danger" onclick="filterByDashboard('fora-prazo')">
                <h3>Fora do Prazo</h3>
                <div class="value" id="totalForaPrazo">0</div>
            </div>
        </div>

        <button onclick="openFormModal()" style="margin-bottom: 2rem;">
            Registrar NF
        </button>

        <div class="card">
            <div class="month-selector">
                <button onclick="changeMonth(-1)">‚Üê Anterior</button>
                <span id="currentMonth"></span>
                <button onclick="changeMonth(1)">Pr√≥ximo ‚Üí</button>
            </div>

            <div class="filter-section">
                <div class="form-group">
                    <label for="search">Pesquisar</label>
                    <input type="text" id="search" placeholder="Digite NF, √≥rg√£o, destino..." oninput="filterFretes()">
                </div>

                <div class="form-group">
                    <label for="filterVendedor">Filtrar por Vendedor</label>
                    <select id="filterVendedor" onchange="filterFretes()">
                        <option value="">Todos</option>
                        <option value="Miguel">Miguel</option>
                        <option value="Roberto">Roberto</option>
                        <option value="Isaque">Isaque</option>
                        <option value="Gustavo">Gustavo</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="filterTransportadora">Filtrar por Transporte</label>
                    <select id="filterTransportadora" onchange="filterFretes()">
                        <option value="">Todas</option>
                        <option value="TNT Mercurio">TNT Mercurio</option>
                        <option value="CORREIOS">CORREIOS</option>
                        <option value="BRASPRESS">BRASPRESS</option>
                        <option value="CONTINENTAL">CONTINENTAL</option>
                        <option value="JAMEF">JAMEF</option>
                        <option value="Fornecedor">Fornecedor</option>
                        <option value="Entrega Pr√≥pria">Entrega Pr√≥pria</option>
                    </select>
                </div>

                <!-- FILTRO POR STATUS REMOVIDO -->
                
                <div class="form-group">
                    <label>&nbsp;</label>
                    <button class="secondary" onclick="currentFilter = 'all'; applyCurrentFilter();" style="width: 100%; margin: 0;">
                        Limpar Filtros
                    </button>
                </div>
            </div>
        </div>

        <!-- Filtros -->
        <div class="card">
            <h2>üîç Filtros</h2>
            <div class="filter-section">
                <div class="form-group">
                    <label for="search">Buscar</label>
                    <input type="text" id="search" placeholder="NF, √≥rg√£o, destino ou documento" oninput="filterFretes()">
                </div>
                <div class="form-group">
                    <label for="filterVendedor">Vendedor</label>
                    <select id="filterVendedor" onchange="filterFretes()">
                        <option value="">Todos</option>
                        <option value="Miguel">Miguel</option>
                        <option value="Roberto">Roberto</option>
                        <option value="Isaque">Isaque</option>
                        <option value="Gustavo">Gustavo</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="filterTransportadora">Transportadora</label>
                    <select id="filterTransportadora" onchange="filterFretes()">
                        <option value="">Todas</option>
                        <option value="TNT Mercurio">TNT Mercurio</option>
                        <option value="CORREIOS">CORREIOS</option>
                        <option value="BRASPRESS">BRASPRESS</option>
                        <option value="CONTINENTAL">CONTINENTAL</option>
                        <option value="JAMEF">JAMEF</option>
                        <option value="Fornecedor">Fornecedor</option>
                        <option value="Entrega Pr√≥pria">Entrega Pr√≥pria</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Tabela de Fretes -->
        <div class="card">
            <h2>Monitoramento</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th style="width: 80px;">Entregue</th>
                            <th>NF</th>
                            <th>Valor</th>
                            <th>Vendedor</th>
                            <th>Transporte</th>
                            <th>Destino</th>
                            <th>Entrega</th>
                            <th>Status</th>
                            <th>A√ß√µes</th>
                        </tr>
                    </thead>
                    <tbody id="fretesContainer">
                        <tr>
                            <td colspan="9" style="text-align: center; padding: 2rem;">
                                Carregando dados...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal de Formul√°rio -->
    <div id="formModal" class="modal-overlay">
        <div class="modal-content large">
            <div class="modal-header">
                <h3 id="formTitle">Novo Registro de Frete</h3>
                <button class="close-modal" onclick="closeFormModal()">√ó</button>
            </div>
            <form id="freteForm">
                <input type="hidden" id="editId">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="numeroNF">N√∫mero da Nota Fiscal *</label>
                        <input type="text" id="numeroNF" required placeholder="Ex: 3283">
                    </div>

                    <div class="form-group">
                        <label for="dataEmissao">Data de Emiss√£o *</label>
                        <input type="date" id="dataEmissao" required>
                    </div>

                    <div class="form-group">
                        <label for="numeroDocumento">N√∫mero do Documento</label>
                        <input type="text" id="numeroDocumento" placeholder="Ex: EMPENHO 2025/1896">
                    </div>

                    <div class="form-group">
                        <label for="valor">Valor da Nota (R$) *</label>
                        <input type="number" id="valor" step="0.01" min="0" required>
                    </div>

                    <div class="form-group">
                        <label for="orgao">Nome do √ìrg√£o *</label>
                        <input type="text" id="orgao" required placeholder="Ex: HOSPITAL REGIONAL DE ASSIS">
                    </div>

                    <div class="form-group">
                        <label for="contatoOrgao">Contato do √ìrg√£o</label>
                        <input type="text" id="contatoOrgao" placeholder="Ex: (18) 3302-6000">
                    </div>

                    <div class="form-group">
                        <label for="vendedor">Vendedor Respons√°vel *</label>
                        <select id="vendedor" required>
                            <option value="">Selecione...</option>
                            <option value="Miguel">Miguel</option>
                            <option value="Roberto">Roberto</option>
                            <option value="Isaque">Isaque</option>
                            <option value="Gustavo">Gustavo</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="transportadora">Transporte *</label>
                        <select id="transportadora" required>
                            <option value="">Selecione...</option>
                            <option value="TNT Mercurio">TNT Mercurio</option>
                            <option value="CORREIOS">Correios</option>
                            <option value="BRASPRESS">Braspress</option>
                            <option value="CONTINENTAL">Continental</option>
                            <option value="JAMEF">Jamef</option>
                            <option value="Fornecedor">Fornecedor</option>
                            <option value="Entrega Pr√≥pria">Entrega Pr√≥pria</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="valorFrete">Valor do Frete (R$) *</label>
                        <input type="number" id="valorFrete" step="0.01" min="0" required>
                    </div>

                    <div class="form-group">
                        <label for="dataColeta">Data da Coleta *</label>
                        <input type="date" id="dataColeta" required>
                    </div>

                    <div class="form-group">
                        <label for="destino">Cidade-UF de Destino *</label>
                        <input type="text" id="destino" required placeholder="Ex: Assis - SP">
                    </div>

                    <div class="form-group">
                        <label for="dataEntrega">Data de Entrega *</label>
                        <input type="date" id="dataEntrega" required>
                    </div>

                    <div class="form-group">
                        <label for="statusEspecial">Status Especial (Opcional)</label>
                        <select id="statusEspecial">
                            <option value="">Nenhum</option>
                            <option value="Devolu√ß√£o">Devolu√ß√£o</option>
                            <option value="Simples Remessa">Simples Remessa</option>
                            <option value="Remessa de Amostra">Remessa de Amostra</option>
                            <option value="Cancelada">Cancelada</option>
                        </select>
                    </div>
                </div>

                <div class="modal-actions">
                    <button type="button" class="secondary" onclick="closeFormModal()">
                        Cancelar
                    </button>
                    <button type="submit">
                        <span id="submitIcon">‚úì</span>
                        <span id="submitText">Registrar Frete</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de Informa√ß√µes -->
    <div id="infoModal" class="modal-overlay">
        <div class="modal-content" style="max-width: 1400px;">
            <div class="modal-header">
                <h3>Informa√ß√µes - NF <span id="modalNF"></span></h3>
                <button class="close-modal" onclick="closeInfoModal()">√ó</button>
            </div>
            <div id="modalInfoContent"></div>
            <div class="modal-actions">
                <button class="secondary" onclick="closeInfoModal()">Fechar</button>
            </div>
        </div>
    </div>

    <!-- Modal de Observa√ß√µes -->
    <div id="observacoesModal" class="modal-overlay">
        <div class="modal-content" style="max-width: 700px;">
            <div class="modal-header">
                <h3>Observa√ß√µes - NF <span id="obsModalNF"></span></h3>
                <button class="close-modal" onclick="closeObservacoesModal()">√ó</button>
            </div>
            <div style="margin-bottom: 1.5rem;">
                <textarea id="novaObservacao" placeholder="Digite sua observa√ß√£o aqui..." style="min-height: 100px; margin-bottom: 1rem;"></textarea>
                <button onclick="adicionarObservacao()" class="success">Adicionar Observa√ß√£o</button>
            </div>
            <div id="listaObservacoes"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Frete</title>
    <link rel="icon" type="image/png" href="I.R.-COMERCIO-E-MATERIAIS-ELETRICOS-PRETO.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="splash-screen" id="splashScreen">
        <h1 class="splash-title">Controle de Frete</h1>
    </div>

    <div class="app-content">
        <div class="container">
            <!-- Header -->
            <div class="header">
                <h1>Controle de Frete</h1>
                <div id="connectionStatus" class="connection-status offline">
                    <span class="status-dot"></span>
                </div>
            </div>

            <!-- Dashboard -->
            <div class="dashboard-grid">
                <div class="stat-card">
                    <div class="stat-label">Entregas Realizadas</div>
                    <div class="stat-value stat-success" id="statEntregues">0</div>
                </div>
                <div class="stat-card stat-card-alert" id="cardForaPrazo">
                    <div class="stat-label">Fora do Prazo</div>
                    <div class="stat-value stat-danger" id="statForaPrazo">0</div>
                    <div class="pulse-badge" id="pulseBadge" style="display: none;">!</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Em Trânsito</div>
                    <div class="stat-value" id="statTransito">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Valor Total</div>
                    <div class="stat-value stat-success" id="statValorTotal">R$ 0,00</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Frete Total</div>
                    <div class="stat-value stat-gray" id="statFrete">R$ 0,00</div>
                </div>
            </div>

            <!-- BARRA ÚNICA - IGUAL ORDEM DE COMPRA E VENDAS -->
            <div class="search-bar-wrapper">
                <div class="search-bar">
                    <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input type="text" id="search" placeholder="Pesquisar por NF, órgão..." oninput="filterFretes()">
                    
                    <div class="search-bar-filters">
                        <select id="filterStatus" onchange="filterFretes()" class="filter-select">
                            <option value="">Todos os Status</option>
                            <option value="FORA_DO_PRAZO">Fora do Prazo</option>
                        </select>
                        
                        <!-- NAVEGAÇÃO INLINE -->
                        <button onclick="previousMonth()" class="btn-icon-toolbar" title="Mês anterior">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="15 18 9 12 15 6"></polyline>
                            </svg>
                        </button>
                        
                        <span id="currentMonthDisplay" class="month-display-inline">Janeiro 2026</span>
                        
                        <button onclick="nextMonth()" class="btn-icon-toolbar" title="Próximo mês">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="9 18 15 12 9 6"></polyline>
                            </svg>
                        </button>
                        
                        <!-- ÍCONES -->
                        <button onclick="alert('Modal calendário')" class="btn-icon-toolbar" title="Selecionar mês">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                <line x1="16" y1="2" x2="16" y2="6"></line>
                                <line x1="8" y1="2" x2="8" y2="6"></line>
                                <line x1="3" y1="10" x2="21" y2="10"></line>
                            </svg>
                        </button>
                        
                        <button onclick="loadFretes()" class="btn-icon-toolbar" title="Sincronizar">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                                <polyline points="23 4 23 10 17 10"></polyline>
                                <polyline points="1 20 1 14 7 14"></polyline>
                                <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Tabela -->
            <div class="card">
                <div id="fretesContainer"></div>
            </div>
        </div>
    </div>

    <!-- Botão Flutuante -->
    <button onclick="toggleForm()" class="floating-add-btn" title="Registrar Frete">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
    </button>

    <script>
        setTimeout(() => {
            const splash = document.getElementById('splashScreen');
            if (splash) splash.style.display = 'none';
        }, 2000);
    </script>
    <script src="script.js"></script>
</body>
</html>
